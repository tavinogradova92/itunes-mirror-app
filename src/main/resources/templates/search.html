<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Fake iTunes by Tanja - Search Results</title>
</head>
<body>
<div th:if="${songList.size() > 0}">
    <div class="container mt-5 mb-5">
        <table class="table table-bordered table-hover table-responsive-sm">
            <thead class="thead-dark">
            <tr>
                <th>Song</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="track: ${songList}">
                <td th:text="${track.getSongName()}"></td>
                <td th:text="${track.getArtistName()}"></td>
                <td th:text="${track.getAlbumName()}"></td>
                <td th:text="${track.getGenre()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container mt-5 mb-5">
    <div th:if="${songList.size() == 0}">
        <h3 th:text='|Sorry, there are no results for "${query}"|'></h3>
    </div>
</div>


<div class="container mb-5">
    <a class="btn btn-info" href="/" role="button">Back</a>
</div>


<!-- Placed at the end of the document so the pages load faster -->
<script th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
